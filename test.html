<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Webpage</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }
        header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="text-center">
        <img src="disco.gif" alt="Your Name" class="img-fluid">
        <h1 class="mt-3">Your Name</h1>
        <p>Your professional tagline or a brief introduction</p>
    </header>
    
    <section class="mt-4">
        <h2>About Me</h2>
        <p>A brief description about yourself, your interests, and your professional background.</p>
    </section>
    
    <section class="mt-4">
        <h2>Skills</h2>
        <ul class="list-group">
            <li class="list-group-item">Skill 1</li>
            <li class="list-group-item">Skill 2</li>
            <li class="list-group-item">Skill 3</li>
            <li class="list-group-item">Skill 4</li>
        </ul>
    </section>
    
    <section class="mt-4">
        <h2>GitHub</h2>
        <div class="text-center mt-3">
            <a href="https://github.com/yourusername" target="_blank" class="btn btn-dark">Visit my GitHub Profile</a>
        </div>
    </section>
    
    <section class="mt-4">
        <h2>Contact</h2>
        <p>Email: your.email@example.com</p>
        <p>
            LinkedIn: 
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
                <i class="fab fa-linkedin fa-lg"></i>
            </a>
        </p>
    </section>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
